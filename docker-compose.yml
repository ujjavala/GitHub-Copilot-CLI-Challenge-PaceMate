services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PHX_SERVER=true
      - PHX_HOST=localhost
      - PHX_PORT=4000
      - PORT=4000
      - SECRET_KEY_BASE=K6XE/MVtBw8E4WmnC9kIA7w8DR1mNC4jg1AigxM6L9WPqOqHY2A4j+qclEVgzYviv8IYpGN7MHZsxCXZrB2SCw==
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - pacemate_data:/app/priv
    depends_on:
      ollama:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - pacemate_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - pacemate_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - pacemate_network
    command: serve
    profiles:
      - ai

networks:
  pacemate_network:
    driver: bridge

volumes:
  ollama_data:
  pacemate_data:

# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "pacemate-backend"
primary_region = "sjc"
kill_signal = "SIGTERM"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PHX_SERVER = "true"
  PHX_HOST = "pacemate-backend.fly.dev"
  PORT = "8080"
  POOL_SIZE = "2"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/api/health"
  protocol = "http"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

